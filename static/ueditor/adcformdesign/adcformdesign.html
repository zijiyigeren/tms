<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>表单设计器 - 清单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!--[if lte IE 6]>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-ie6.css">
    <![endif]-->
    <!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/ie.css">
    <![endif]-->
    <script type="text/javascript" src="../dialogs/internal.js"></script>

    <style>
        .btn{
            margin: 0 10px 10px 0;
        }
    </style>
</head>

<body>

    <div class="well">
        <div class="alert alert-info">控件列表</div>
        <p>
            <button type="button" onclick="adcFormDesigh.exec('adc_form_input');" class="btn btn-info btn-small">单行文本框</button>
            <button type="button" onclick="adcFormDesigh.exec('adc_form_textarea');" class="btn btn-info btn-small">多行文本框</button>
            <button type="button" onclick="adcFormDesigh.exec('adc_form_select');" class="btn btn-info btn-small">下拉菜单</button>
            <button type="button" onclick="adcFormDesigh.exec('adc_form_radio');" class="btn btn-info btn-small">单选框</button>
            <button type="button" onclick="adcFormDesigh.exec('adc_form_checkbox');" class="btn btn-info btn-small">复选框</button>
            <button type="button" onclick="adcFormDesigh.exec('adc_form_file');" class="btn btn-info btn-small">文件上传</button>
            <button type="button" onclick="adcFormDesigh.exec('adc_form_datetime');" class="btn btn-info btn-small">日期时间选择（包含脚本，不可作为表格扩展控件）</button>
            <!-- DONE 增加 人员选择控件 组织机构选择控件 -->
            <!-- 并且在增加 input 输入框的图标 -->
            <button type="button" onclick="adcFormDesigh.exec('adc_form_org_select');" class="btn btn-info btn-small">组织机构选择（包含脚本，不可作为表格扩展控件）</button>
            <button type="button" onclick="adcFormDesigh.exec('adc_form_user_select');" class="btn btn-info btn-small">人员选择（包含脚本，不可作为表格扩展控件）</button>
            <button type="button" onclick="adcFormDesigh.exec('adc_form_listctrl');" class="btn btn-info">列表控件</button>
            <button type="button" onclick="adcFormDesigh.exec('adc_form_project_list');" class="btn btn-info">项目列表</button>
            <button type="button" onclick="adcFormDesigh.exec('adc_form_business_list');" class="btn btn-info">科研列表</button>
            <button type="button" onclick="adcFormDesigh.exec('adc_form_business_select');" class="btn btn-info">业务列表</button>
            <button type="button" onclick="adcFormDesigh.exec('adc_form_bar_canvas');" class="btn btn-info">柱状图</button>
        </p>
    </div>
    <script type="text/javascript">
        var adcFormDesigh = {
            exec: function (method) {
                editor.execCommand(method);
                dialog.close(true);
            }
        };
    </script>
</body>

</html>
