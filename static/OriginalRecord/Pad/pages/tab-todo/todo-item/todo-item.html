<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link rel="shortcut icon" href="../../res/gif/1.gif" />
	<link rel="stylesheet" href="../../../css/mui.min.css">
	<link rel="stylesheet" href="../../../css/reset.css">
	<link rel="stylesheet" href="../../../css/app.css">
	<link rel="stylesheet" href="../../../components/list/list.css">
	<link rel="stylesheet" href="../../../components/form/form.css">
	<link rel="stylesheet" href="../../../components/scroller/scroller.css">
	<link rel="stylesheet" href="todo-item.css">
</head>
<body>

	<!-- 页面 -->
	<div id="app" v-cloak>

		<!-- 滚动容器 -->
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">

				<!-- 表单，套用了list样式 -->
				<div class="list">
					<div class="list-item">
						<div class="list-content">

							<!-- 注意！在list样式中，这一层的div是横向平铺排列的 -->
							<div class="form">

								<div class="mui-input-row">
									<label>任务号：</label>
									<input type="text" :value="taskCode" readonly>
								</div>
								<div class="mui-input-row">
									<label>受检单位：</label>
									<input type="text" :value="companyCheck" readonly>
								</div>
								<div class="mui-input-row">
									<label>样品名称：</label>

									<!-- 当item初始值是`null`时，用空字符串来占位，避免Vue报错 -->
									<input type="text" :value="item && item.samplesName || ''" readonly>

								</div>
								<div class="mui-input-row">
									<label>规格型号：</label>
									<input type="text" :value="item && item.samplesSpecifications || ''" readonly>
								</div>
								<div class="mui-input-row">
									<label>商标：</label>
									<input type="text" :value="item && item.samplesProperty || ''" readonly>
								</div>
								<div class="mui-input-row">
									<label>状态：</label>
									<input type="text" :value="procName" readonly>
								</div>
								<div class="mui-input-row">
									<label>项目名称：</label>
									<input type="text" :value="item && item.itemsName || ''" readonly>
								</div>
								<div class="mui-input-row" v-if="canAssignTask">
									<label>任务分配：</label>
									<div class="select-wrapper" v-if="process_instance_id === '2'">
										<select v-model="musters">
											<option v-for="item of mlist" :value="item.loginName">{{item.loginName + '_' + item.name}}</option>
										</select>
										<span class="icon-arrow-down"></span>
									</div>
									<input v-else type="text" :value="master" readonly>
								</div>
								<div class="mui-input-row">
									<label>操作：</label>
									<div class="select-wrapper">
										<select v-model="operation">
											<option value="agree">同意</option>
											<option value="reject">退回</option>
										</select>
										<span class="icon-arrow-down"></span>
									</div>
								</div>
								<div class="mui-input-row">
									<label>备注：</label>
									<input type="text" class="mui-input-clear" v-model="reason">
								</div>
								<div class="mui-input-row" v-if="process_instance_id !== '2'">
									<label>报告：</label>
									<a class='report' @tap="onReportBtnTap">
										<span class="icon-report" v-show="!isLoading"></span>
										<span class="report-label" v-show="!isLoading">下载报告</span>
										<span class="mui-pull-loading mui-icon mui-spinner" v-show="isLoading"></span>
										<span class="report-label" v-show="isLoading">正在下载</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 表单结束 -->

			</div>
		</div>
		<!-- 滚动容器结束 -->

	</div>
	<!-- 页面结束 -->

	<script src="../../../js/mui.min.js"></script>
	<script src="../../../js/vue.js"></script>
	<script src="../../../js/config.js"></script>
	<script src="../../../js/app.js"></script>
	<script src="../../../js/downloader.js"></script>
	<script src="../../../js/webviews.js"></script>
	<script src="../../../components/scroller/scroller.js"></script>
	<script src="todo-item.js"></script>
</body>
</html>
