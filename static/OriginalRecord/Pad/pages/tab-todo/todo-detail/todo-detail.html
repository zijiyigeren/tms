<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link rel="shortcut icon" href="../../res/gif/1.gif" />
	<link rel="stylesheet" href="../../../css/mui.min.css">
	<link rel="stylesheet" href="../../../css/reset.css">
	<link rel="stylesheet" href="../../../css/app.css">
	<link rel="stylesheet" href="../../../components/list/list.css">
	<link rel="stylesheet" href="../../../components/scroller/scroller.css">
	<link rel="stylesheet" href="todo-detail.css">
</head>
<body>

	<!-- 页面 -->
	<div id="app" v-cloak>

		<!-- 滚动容器 -->
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">

				<!-- 任务列表 -->
				<ul id="task-list" class="list">
					<li
						class="list-item"
						v-for="(item, index) of taskList"
						:key="index"
						@tap="onItemTap(item)"
					>
						<div class="list-head">
							<div>
								<span>任务号：</span>
								<span>{{taskCode}}</span>
							</div>
						</div>
						<div class="list-content">
							<div>
								<ul>
									<li>
										<span>样品名称：</span>
										<span>{{item.samplesName}}</span>
									</li>
									<li>
										<span>项目名称：</span>
										<span>{{item.itemsName}}</span>
									</li>
									<li>
										<span>报告编号：</span>
										<span>{{item.itemsCode}}</span>
									</li>
									<li>
										<span>状态：</span>
										<span>{{procName}}</span>
									</li>
								</ul>
							</div>
							<span class="mui-icon mui-icon-arrowright"></span>
						</div>
					</li>
				</ul>
				<!-- 任务列表结束 -->

			</div>
		</div>
		<!-- 滚动容器结束 -->

	</div>
	<!-- 页面结束 -->

	<script src="../../../js/mui.min.js"></script>
	<script src="../../../js/vue.js"></script>
	<script src="../../../js/config.js"></script>
	<script src="../../../js/app.js"></script>
	<script src="../../../js/webviews.js"></script>
	<script src="../../../components/scroller/scroller.js"></script>
	<script src="todo-detail.js"></script>
</body>
</html>
