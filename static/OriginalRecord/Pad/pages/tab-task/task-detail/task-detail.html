<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link rel="shortcut icon" href="../../res/gif/1.gif" />
	<link rel="stylesheet" href="../../../css/mui.min.css">
	<link rel="stylesheet" href="../../../css/reset.css">
	<link rel="stylesheet" href="../../../css/app.css">
	<link rel="stylesheet" href="../../../components/list/list.css">
	<link rel="stylesheet" href="../../../components/scroller/scroller.css">
	<link rel="stylesheet" href="task-detail.css">
</head>
<body>

	<!-- 页面 -->
	<div id="app" v-cloak>

		<!-- 滚动容器 -->
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">

				<!-- 任务列表 -->
				<ul id="task-list" class="list">
					<li
						class="list-item"
						v-for="(item, index) of taskList"
						:key="index"
					>
						<div class="list-head">
							<div>
								<!-- 分情况判断，当有标记权限时，需同时满足报告在归档室，主检为当前用户 -->
								<!-- 当有取消标记权限时，只需满足报告在归档室 -->
								<input
									class="mark-checkbox"
									v-if="
									(canMark && item.process_instance_id === 7 && item.dis_Flag && item.loginid === userInfo.account) ||
									(canCancelMark && item.process_instance_id === 7 && item.dis_Flag)
									"
									type="checkbox"
									:data-index="index"
								>
								<span>任务号：</span>
								<span>{{taskCode}}</span>
							</div>
							<div>
								<span class='marked'>{{item.zjsign==2?'已标记':''}}</span>
							</div>
						</div>
						<div class="list-content">
							<div>
								<ul>
									<li>
										<span>样品名称：</span>
										<span>{{item.samplesName}}</span>
									</li>
									<li>
										<span>项目：</span>
										<span>{{item.itemsName}}</span>
									</li>
									<li>
										<span>报告编号：</span>
										<span>{{item.itemsCode}}</span>
									</li>
									<li>
										<span>状态：</span>
										<span>{{item.procName}}</span>
									</li>
								</ul>
							</div>
						</div>
					</li>
				</ul>
				<!-- 任务列表结束 -->

			</div>
		</div>
		<!-- 滚动容器结束 -->

	</div>
	<!-- 页面结束 -->

	<script src="../../../js/mui.min.js"></script>
	<script src="../../../js/vue.js"></script>
	<script src="../../../js/config.js"></script>
	<script src="../../../js/app.js"></script>
	<script src="../../../js/webviews.js"></script>
	<script src="../../../components/scroller/scroller.js"></script>
	<script src="task-detail.js"></script>
</body>
</html>
