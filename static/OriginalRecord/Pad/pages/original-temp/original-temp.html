<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>原始记录模板</title>
	<link rel="shortcut icon" href="../../res/gif/1.gif" />
	<link rel="stylesheet" href="../../css/mui.min.css">
	<link rel="stylesheet" href="../../css/mui.picker.all.css">
	<link rel="stylesheet" href="../../css/icons-extra.css">
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/app.css">
	<link rel="stylesheet" href="../../components/search/search-bar.css">
	<link rel="stylesheet" href="../../components/list/list.css">
	<link rel="stylesheet" href="../../components/scroller/scroller.css">
	<link rel="stylesheet" href="../../components/form/form.css">
	<link rel="stylesheet" href="./original-temp.css">
</head>
<body>

	<!-- 页面 -->
	<div id="app" class="mui-content" v-cloak>
		<!-- 搜索栏 -->
		<div class="search-bar search-bar-top">
			<div>
				<div class="select-wrapper">
					<select>
						<option value="name">模板名称</option>
						<option value="items_test_room_name">检验科室</option>
						<option value="items_itme_name">项目名称</option>
						<option value="items_test_basis">检验依据</option>
					</select>
					<span class="icon-arrow-down"></span>
				</div>
				<div class="search-wrapper">
					<input type="text" placeholder="请输入关键字" @keyup.enter="onSearchBtnTap()">
					<span class="icon-search" @tap="onSearchBtnTap()"></span>
				</div>
				<div class="checkbox-wrapper">
					<span class="checkbox-label">结果中查询</span>
					<input type="checkbox" v-model="isCheckboxChecked">
					<span class="icon-check" v-show="!isCheckboxChecked"></span>
					<span class="icon-check checked" v-show="isCheckboxChecked"></span>
				</div>
			</div>
		</div>
		<!-- 搜索栏结束 -->

		<!-- 滚动容器 -->
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">

				<!-- 任务列表 -->
				<ul id="task-list" class="list mui-table-view-radio">
					<li
						class="list-item"
						v-for="(item, index) of dataList"
						:key="index"
						@tap="onItemTap(item)"
					>
						<div class="list-head">
							<div>
								<span>模板名称：</span>
								<span>{{item.name}}</span>
							</div>
							<div class="mui-radio">
								<input name="radio" type="radio" v-bind:value="item.id" class="item_radio">
							</div>
						</div>
						<div class="list-content">
							<div>
								<ul>
									<li>
										<span>检验科室：</span>
										<span>{{item.items_test_room_name}}</span>
									</li>
									<li>
										<span>项目名称：</span>
										<span>{{item.items_itme_name}}</span>
									</li>
									<li>
										<span>检验依据：</span>
										<span>{{item.items_test_basis}}</span>
									</li>
								</ul>
							</div>
							<!-- <span class="mui-icon mui-icon-arrowright"></span> -->
						</div>
					</li>
				</ul>
				<!-- 任务列表结束 -->

			</div>
		</div>
		<!-- 滚动容器结束 -->

	</div>
	<!-- 页面结束 -->

	<script src="../../js/mui.min.js"></script>
	<script src="../../js/mui.picker.min.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/app.js"></script>
	<script src="../../js/config.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/webviews.js"></script>
	<script src="../../components/scroller/scroller.js"></script>
	<script src="../../components/search/search.js"></script>
	<script src="./original-temp.js"></script>
</body>
</html>
