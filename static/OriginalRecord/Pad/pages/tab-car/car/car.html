<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link rel="shortcut icon" href="../../res/gif/1.gif" />
	<link rel="stylesheet" href="../../../css/mui.min.css">
	<link rel="stylesheet" href="../../../css/reset.css">
	<link rel="stylesheet" href="../../../css/app.css">
	<link rel="stylesheet" href="../../../components/search/search-bar.css">
	<link rel="stylesheet" href="../../../components/list/list.css">
	<link rel="stylesheet" href="../../../components/scroller/scroller.css">
	<link rel="stylesheet" href="../../../components/nav-btns/nav-btns.css">
</head>
<body>

	<!-- 页面 -->
	<div id="app" v-cloak>

		<!-- 滚动容器 -->
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">

				<!-- 顶部按钮 -->
				<ul class="nav-btns">
					<li class="nav-btns-item" v-for="(item, index) of navBtns" v-show="item.show" :key="index" @tap="onNavBtnTap(item)">
						<img class="item-icon" :src="item.icon" width="36px" height="36px" alt="image" />
						<span class="item-title">{{item.title}}</span>
					</li>
				</ul>
				<!-- 顶部按钮结束 -->

				<!-- 搜索栏 -->
				<form class="search-bar" action="javascript:void(0);">
					<div>
						<div class="select-wrapper">
							<select>
								<option value="vin">VIN码</option>
								<option value="model">车型</option>
							</select>
							<span class="icon-arrow-down"></span>
						</div>
						<div class="search-wrapper">
							<input type="text" placeholder="请输入关键字" @keyup.enter="onSearchBtnTap()">
							<span class="icon-search" @tap="onSearchBtnTap()"></span>
						</div>
						<div class="checkbox-wrapper">
							<span class="checkbox-label">结果中查询</span>
							<input type="checkbox" v-model="isCheckboxChecked">
							<span class="icon-check" v-show="!isCheckboxChecked"></span>
							<span class="icon-check checked" v-show="isCheckboxChecked"></span>
						</div>
					</div>
				</form>
				<!-- 搜索栏结束 -->

				<!-- 样车列表 -->
				<ul id="car-list" class="list">
					<li class="list-item" v-for="(item, index) of computedRecords" :key="index" @tap="goDetail(item.id)" >
						<div class="list-head">
							<div>
								<span class="list-black">状态：</span>
								<span class="list-green">{{item.flowInfo}}</span>
							</div>
						</div>
						<div class="list-content">
							<div>
								<ul>
									<li>
										<span>车型：</span>
										<span>{{item.model}}</span>
									</li>
									<li>
										<span>VIN码：</span>
										<span>{{item.vin}}</span>
									</li>
									<li>
										<span>预约人：</span>
										<span>{{item.bookPeople}}</span>
									</li>
									<li>
										<span>部门：</span>
										<span>{{item.dept}}</span>
									</li>
									<li>
										<span>预约时间：</span>
										<span>{{item.bookDate}}</span>
									</li>
								</ul>
							</div>
							<span class="mui-icon mui-icon-arrowright"></span>
						</div>
					</li>
				</ul>
				<!-- 样车列表结束 -->

			</div>
		</div>
		<!-- 滚动容器结束 -->

	</div>
	<!-- 页面结束 -->

	<script src="../../../js/mui.min.js"></script>
	<script src="../../../js/vue.js"></script>
	<script src="../../../js/config.js"></script>
	<script src="../../../js/app.js"></script>
	<script src="../../../js/webviews.js"></script>
	<script src="../../../components/scroller/scroller.js"></script>
	<script src="../../../components/search/search.js"></script>
	<script src="car.js"></script>
</body>
</html>
