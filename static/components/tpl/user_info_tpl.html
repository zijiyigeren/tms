<style>
    .system-user-info-tpl {
        overflow: hidden;
    }
    .system-user-info-tpl,
    .system-user-info-tpl>.layui-row,
    .system-user-info-tpl .info-container,
    .system-user-info-avatar,
    .system-user-info-avatar>.layui-row,
    .system-user-info-avatar .avatar-container {
        height: 100%;
    }
    .info-container {
        padding: 20px;
        box-sizing: border-box;
        overflow: auto;
    }
    .info-container .info-readonly{
        color: #999;
    }
    .system-user-info-tpl .avatar-container,
    .system-user-info-avatar .avatar-container {
        background-color: #fafafa;
        height: 100%;
        overflow: hidden;
    }
    .system-user-info-tpl .avatar img {
        width: 100px;
        height: 100px;
        margin: 20px auto;
        display: block;
        border-radius: 100px;
        border: 2px solid #fff;
    }
    .system-user-info-tpl h1 {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
    }
    .system-user-info-tpl .user-info-item {
        margin-bottom: 10px;
    }
    .system-user-info-tpl .user-info-item strong {
        font-size: 14px;
        font-weight: 400;
        color: #333;
        display: inline-block;
        width: 120px;
        text-align: right;
    }
    .system-user-info-tpl .user-info-item span {
        font-size: 14px;
        font-weight: 400;
        color: #333;
        word-break: break-all;
    }

    /* 默认头像 */
    .default-avatar>.layui-row>div{
        text-align: center;
        padding: 20px 0;
        border: 1px solid #eee;
    }
    .default-avatar img{
        width: 100px;
        height: 100px;
        box-sizing: border-box;
        border-radius: 100px;
        border: 2px solid #fff;
        cursor: pointer;
    }
    .default-avatar img:hover{
        opacity: 0.8;
    }

    @media screen and (max-width: 992px) {

        .system-user-info-tpl,
        .system-user-info-tpl>.layui-row,
        .system-user-info-tpl .info-container,
        .system-user-info-avatar,
        .system-user-info-avatar>.layui-row,
        .system-user-info-avatar .avatar-container {
            height: auto;
        }

        .system-user-info-tpl .user-info-item strong {
            width: 80px;
        }

        .default-avatar>.layui-row>div{
            padding: 10px 0;
        }
        .default-avatar img{
            width: 60px;
            height: 60px;
            border-radius: 60px;
        }
    }

    #system-user-info-avatar-container{
        padding: 0;
        border-bottom: 1px solid #eee;
    }
</style>

<div class="layui-container-fuild system-user-info-tpl">
    <div class="layui-row">
        <div class="layui-col-md3 avatar-container">
            <div class="avatar">
                <div style="margin: 20px auto;width: 100px;height: 100px;line-height: 96px;">
                    <div class="avatar-text"></div>
                </div>
            </div>
            <div style="text-align: center;padding-bottom: 20px;">
                <button class="layui-btn layui-btn-sm layui-btn-primary" id="change-avatar">修改头像</button>
            </div>
        </div>
        <div class="layui-col-md9 info-container">
            <div class="layui-row">
                <div class="layui-col-md12">

                    <div class="layui-form-item">
                        <label class="layui-form-label">登录账号</label>

                            <input type="text" name="account" value="" placeholder="暂无" autocomplete="off" class="layui-input info-readonly"

                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户工号</label>
                        <div class="layui-input-block">
                            <input type="text" name="userCode" value="" placeholder="暂无" autocomplete="off" class="layui-input info-readonly"
                                readonly="readonly">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属角色</label>
                        <div class="layui-input-block">

                                readonly="readonly">

                    <div class="layui-form-item">
                        <label class="layui-form-label">所属组织</label>
                        <div class="layui-input-block">

                                readonly="readonly">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">创建时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="createTime" value="" placeholder="暂无" autocomplete="off" class="layui-input info-readonly"
                                readonly="readonly">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">更新时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="updateTime" value="" placeholder="暂无" autocomplete="off" class="layui-input info-readonly"
                                readonly="readonly">

                    </div>

            <hr />
            <div class="layui-row">
                <div class="layui-col-md12 layui-form">
                    <h1>详细信息</h1>

                        <label class="layui-form-label">办公电话</label>

                                lay-verify="officePhone">

                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-block">
                            <input type="text" name="cellPhoneNumber" placeholder="暂无" autocomplete="off" class="layui-input"
                                lay-verify="cellPhoneNumber">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">家庭住址</label>
                        <div class="layui-input-block">
                            <input type="text" name="homeAddress" placeholder="暂无" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮政编码</label>
                        <div class="layui-input-block">

                    <div class="layui-form-item">
                        <label class="layui-form-label">电子邮件</label>

                                lay-verify="DIYemail">

                    <div class="layui-form-item">
                        <label class="layui-form-label">通信地址</label>
                        <div class="layui-input-block">

                        </div>
                    </div>

                    <div class="layui-form-item" style="display: none;">
                        <div style="text-align: center;">
                            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="userInfoSubmit">保存</button>
                            <button class="layui-btn layui-btn-primary" lay-submit lay-filter="userInfoCancle">取消</button>
                        </div>

                </div>

<script src="../../assets/libs/ajaxfileupload.js"></script>
<script>
    layui.use([], function () {
        var config = layui.config,
            element = layui.element,
            admin = layui.admin,
            form = layui.form,
            userInfo = config.getAccount();
        userInfo.role = (function () {
            var tmp = [];
            for (var i = 0; i < userInfo.roles.length; i++) {
                tmp.push(userInfo.roles[i].name);
            }
            return tmp.join('，');
        })();
        userInfo.org = (function () {
            var tmp = [];
            for (var i = 0; i < userInfo.orgs.length; i++) {
                tmp.push(userInfo.orgs[i].name);
            }
            return tmp.join('，');
        })();
        var dataArray = ['account', 'userCode', 'role', 'org', 'createTime', 'updateTime', 'usname',
            'officePhone', 'cellPhoneNumber', 'homeAddress', 'postalCode', 'email', 'contactAddress'
        ];
        $.each(dataArray, function (index, value) {
            $('input[name="' + value + '"]').val(userInfo[value]);
        });

        // 设置头像
        ;
        (function () {
            if (userInfo.avatar) {
                $('.avatar').empty();
                var image = $('<img/>');
                var imageSrc = userInfo.avatar.indexOf('/') < 0 ? '/api/sys/file/' + userInfo.avatar +
                    '/download' : userInfo.avatar;
                image.attr('src', imageSrc);
                $('.avatar').html(image);
            } else {
                $('.avatar .avatar-text').text(userInfo.usname.charAt(0));
            }
        })();

        form.verify({
            cellPhoneNumber: function (value, item) {
                if (value !== '' && !(/^1\d{10}$/.test(value))) {
                    return '请输入 11 位手机号码';
                }
            },
            officePhone: function (value, item) {
                if (value !== '' &&
                    !(/^\d{8}$/.test(value)) &&
                    !(/^\d{1,4}-\d{8}$/.test(value)) &&
                    !(/^\d{1,4}-\d{8}-\d{1,5}$/.test(value)) &&
                    !(/^\d{8}\/\d{8}$/.test(value))
                ) {
                    return '请输入正确的办公电话，格式如下：<br/>84370000<br/>022-84370000<br/>022-84370000-0000<br/>84370000/84370000';
                }
            },
            postalCode: function (value, item) {
                if (value !== '' && !(/^\d{6}$/.test(value))) {
                    return '请输入 6 位邮政编码';
                }
            },
            DIYemail: function (value, item) {
                if (value !== '' && !(
                        /^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/
                        .test(value))) {
                    return '请输入正确的邮箱';
                }
            }
        });

        form.on('submit(userInfoSubmit)', function (data) {
            var elem = data.elem,
                field = data.field;
            field.usid = userInfo.usid;
            $(elem).attr("disabled", true);
            admin.req('/api/updateUserInfo', field, function (res) {
                if (res.ok) {
                    layer.msg('保存个人信息成功！', {
                        icon: 1
                    });
                    config.putAccount(res.data);
                    admin.finishPopupCenter();
                } else {
                    layer.msg('保存个人信息失败：' + data.message, {
                        icon: 5
                    });
                    $(elem).attr("disabled", false);
                }
            }, {
                method: 'put'
            });
            return false;
        });

        form.on('submit(userInfoCancle)', function () {
            admin.closePopupCenter();
        });

        var w = window.innerWidth < 700 ? '90%' : '700px';
        var h = window.innerHeight < 500 ? '384px' : '384px';
        var defaultAvatar = [
                '/assets/images/avatar/boy1.png',
                '/assets/images/avatar/boy2.png',
                '/assets/images/avatar/boy3.png',
                '/assets/images/avatar/girl1.png',
                '/assets/images/avatar/girl2.png',
                '/assets/images/avatar/girl3.png'
            ],
            defaultAvatarHTML = '';
        for (var i = 0; i < defaultAvatar.length; i++) {
            defaultAvatarHTML += '<div class="layui-col-md4 layui-col-sm4 layui-col-xs4"><img src="' +
                defaultAvatar[i] + '"/></div>';
        }



        $('#change-avatar').on('click', function () {
            layer.open({
                title: '头像设置',
                type: 1,
                id: 'system-user-info-avatar-container',
                content: '<div class="layui-container-fuild system-user-info-avatar">\
                            <div class="layui-row">\
                                <div class="layui-col-md9" style="overflow: auto;height: 100%;">\
                                    <div class="default-avatar">\
                                        <div class="layui-row">' +
                    defaultAvatarHTML +
                    '</div>\
                                    </div>\
                                </div>\
                                <div class="layui-col-md3 avatar-container">\
                                    <div style="text-align:center;position:relative;margin:20px auto;width: 100px;">\
                                        <img id="uploadImg" src="/assets/images/avatar-upload.png" style="width:100px;height:100px;border-radius:100px;box-sizing:boeder-box;border:2px solid #fff;display:block;margin:20px auto;">\
                                        <input id="uploadInput" name="file" accept="image/*" type="file" style="display: none"/>\
                                        <button class="layui-btn layui-btn-sm layui-btn-primary" id="uploadAvatar">本地上传</button>\
                                        <div class="avatar-upload-mask" style="position:absolute;width:100px;height:100px;top:2px;left:2px;background-color:#000;border-radius:100px;opacity:0.5;color:#fff;text-align:center;line-height:96px;display:none;">上传中...</div>\
                                    </div>\
                                </div>\
                            </div>\
                        </div>',
                area: [w, h],
                resize: false,
                btn: ['保存', '取消'],
                yes: function (index, layero) {
                    var fileId = $("#uploadImg").data('fileid');
                    if (!fileId) {
                        return layer.msg('请先上传头像！', {
                            icon: 0
                        });
                    }
                    // DONE: ajax 将头像 fileId 传给后台
                    admin.req('/api/updateUserInfo', {
                            usid: userInfo.usid,
                            avatar: fileId
                        },
                        function (res) {
                            if (res.ok) {
                                layer.msg('修改头像成功！', {
                                    icon: 1
                                });
                                config.putAccount(res.data);
                                $('.avatar').empty();
                                var image = $('<img/>');
                                var imageSrc = fileId.indexOf('/') < 0 ?
                                    '/api/sys/file/' + fileId + '/download' : fileId;
                                image.attr('src', imageSrc);
                                $('.avatar').html(image);
                                layer.close(index);
                            } else {
                                layer.msg('修改头像失败：' + data.message, {
                                    icon: 5
                                });
                            }
                        }, {
                            method: 'put'
                        });
                },
                btn2: function (index, layero) {
                    // 直接关闭
                },
                success: function () {
                    $('.default-avatar img').on('click', function () {
                        var defaultAvatarSrc = $(this).attr('src');
                        $("#uploadImg").attr("src", defaultAvatarSrc); //将图片路径存入src中，显示出图片
                        $("#uploadImg").data('fileid', defaultAvatarSrc);
                        layer.msg('选择头像成功！请点击保存完成更改', {
                            icon: 1
                        });
                    });
                    $(function () {
                        //头像预览
                        $("#uploadAvatar").click(function () {
                            $("#uploadInput").click();
                            $("#uploadInput").on("change", function () {
                                if (this.files[0].size > 800 * 1024) {
                                    uploading = false;
                                    return layer.msg(
                                        '头像大小不能大于 800K', {
                                            icon: 0
                                        });
                                }

                                var objUrl = getObjectURL(this.files[
                                    0]); //获取图片的路径，该路径不是图片在本地的路径
                                if (objUrl) {
                                    $("#uploadImg").attr("src",
                                        objUrl); //将图片路径存入src中，显示出图片
                                }

                                $("#uploadAvatar").attr('display',
                                    true);
                                $('.avatar-upload-mask').css(
                                    'display', 'block');

                                $.ajaxFileUpload({
                                    url: admin.formatUrl(
                                        '/api/sys/file/upload'
                                    ),
                                    fileElementId: "uploadInput", //文件上传域的ID，这里是input的ID，而不是img的
                                    dataType: 'json', //返回值类型 一般设置为json
                                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                                    success: function (res) {
                                        if (res.ok) {
                                            $(
                                                "#uploadImg"
                                            ).data(
                                                'fileid',
                                                res
                                                .data
                                                .fileId
                                            );
                                            layer.msg(
                                                '上传头像成功！请点击保存完成更改', {
                                                    icon: 1
                                                });
                                        } else {
                                            layer.msg(
                                                '上传头像失败！' +
                                                res
                                                .message, {
                                                    icon: 5
                                                });
                                            $(
                                                "#uploadImg"
                                            ).attr(
                                                "src",
                                                '/assets/images/avatar-upload.png'
                                            );
                                        }
                                        $(
                                            '.avatar-upload-mask'
                                        ).css(
                                            'display',
                                            'none');
                                        $(
                                            "#uploadAvatar"
                                        ).attr(
                                            'display',
                                            false);
                                    },
                                    error: function (s, xhr,
                                        status, e) {
                                        layer.msg(
                                            '上传头像失败！服务器出问题啦！', {
                                                icon: 5
                                            });
                                        $("#uploadImg")
                                            .attr("src",
                                                '/assets/images/avatar-upload.png'
                                            );
                                        $(
                                            '.avatar-upload-mask'
                                        ).css(
                                            'display',
                                            'none');
                                        $(
                                            "#uploadAvatar"
                                        ).attr(
                                            'display',
                                            false);
                                    }
                                });
                            });
                        });

                    });

                    //建立一個可存取到該file的url
                    function getObjectURL(file) {
                        var url = null;
                        if (window.createObjectURL != undefined) { // basic
                            url = window.createObjectURL(file);
                        } else if (window.URL != undefined) { // mozilla(firefox)
                            url = window.URL.createObjectURL(file);
                        } else if (window.webkitURL != undefined) { // webkit or chrome
                            url = window.webkitURL.createObjectURL(file);
                        }
                        return url;
                    }
                }
            });
        });
    });
</script>
