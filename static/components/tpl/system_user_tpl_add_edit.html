<div class="layui-tpl-container layui-form" style="padding-bottom: 80px;">
    <!-- 新增和编辑表单 -->
    <div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span> 用户姓名</label>
            <div class="layui-input-block">
                <input type="text" name="usname" placeholder="请输入用户姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span> 登录账号</label>
            <div class="layui-input-block">
                <input type="text" name="account" placeholder="请输入登录账号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item tpl-password">
            <label class="layui-form-label"><span style="color: red;">*</span> 密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" placeholder="请输入密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item tpl-password">
            <label class="layui-form-label"><span style="color: red;">*</span> 确认密码</label>
            <div class="layui-input-block">
                <input type="password" name="password_v" placeholder="请确认密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属角色</label>
            <div class="layui-input-block roleName-loading">
                <select name="roleName" xm-select="roleName_pop" xm-select-skin="normal">
                    <option value="">选择角色类型</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属组织</label>
            <div class="layui-input-block orgName-loading">
                <select name="orgName" xm-select="orgName_pop" xm-select-skin="normal" xm-select-direction="down">
                    <option value="">选择组织机构</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户状态</label>
            <div class="layui-input-block userState-loading">
                <select name="userState" xm-select="userState_pop" xm-select-skin="normal" xm-select-direction="down" xm-select-radio="">
                    <option value="">选择用户状态</option>
                </select>
            </div>
        </div>
    </div>

    <div class="p-form" style="height: 200px;">
        <input type="text" name="type" id="type" style="display: none;">
        <input type="text" name="usid" id="usid" style="display: none;">

        <div class="layui-form-item">
            <label class="layui-form-label">工号</label>
            <div class="layui-input-block">
                <input type="text" name="userCode" placeholder="请输入工号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">办公电话</label>
            <div class="layui-input-block">
                <input type="text" name="officePhone" placeholder="请输入办公电话" class="layui-input" lay-verify="officePhone">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="text" name="cellPhoneNumber" placeholder="请输入手机号码" class="layui-input" lay-verify="cellPhoneNumber">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">家庭住址</label>
            <div class="layui-input-block">
                <input type="text" name="homeAddress" placeholder="请输入家庭住址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮政编码</label>
            <div class="layui-input-block">
                <input type="text" name="postalCode" placeholder="请输入邮政编码" class="layui-input" lay-verify="postalCode">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电子邮件</label>
            <div class="layui-input-block">
                <input type="text" name="email" placeholder="请输入电子邮件" class="layui-input" lay-verify="DIYemail">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">通信地址</label>
            <div class="layui-input-block">
                <input type="text" name="contactAddress" placeholder="请输入通信地址" class="layui-input">
            </div>
        </div>

        <!-- 提交按钮 -->
        <!-- 取消按钮 -->
        <div class="layui-form-item" style="text-align: center;position: absolute;bottom: 0;left: 0;right: 0;">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="menuSave_user">保存</button>
            <button class="layui-btn layui-btn-primary" lay-submit lay-filter="menuCancle_user">取消</button>
        </div>
    </div>
</div>
