<script>
    // 初始化 layui
    layui.use(['table'], function () {
        var table = layui.table,
            form = layui.form,
            config = layui.config,
            admin = layui.admin,
            // zTree
            zTreeObj,
            // MENU 权限控制辅助类实例
            MENU;

        var myParam = getQueryString(window.location.href);
        var newData; // 模板分类下拉框
        admin.req('/api/sortManager/dataSV', {}, function (data) {
            newData = data.data;
            $('select[name="manageId"]').append('<option value="">请选择</option>');
            for (var i = 0; i < newData.length; i++) {
                var html = '<option value="' + newData[i].id + '" ' + '>' + newData[i].name + '</option>';
                $('select[name="manageId"]').append(html);
            }
            form.render('select');
        }, {method: 'GET'});
        var newfList;
        // 渲染左侧表格
        var renderTableAdd = function () {
            newfList = [{"byFind":0, "createBy":"test", "createDate": new Date(), "del":1, "fieldName":"Year", "fieldNameZH":"年", "fieldType":2, "have":false, "taskHave":false, type: 1},
                             {"byFind":0, "createBy":"test", "createDate": new Date(), "del":1, "fieldName":"Month", "fieldNameZH":"月", "fieldType":2, "have":false, "taskHave":false, type: 1}];
            // 渲染表格
            table.render({
                elem: '#tableContent-role',
                id: 'tableContent-role',
                height: 472,
                data: newfList,
                cols: [
                    [{
                        type: 'numbers'
                    }, {
                        field: 'id',
                        hide: true
                    }, {
                        field: 'data_id',
                        hide: true
                    }, {
                        field: 'fieldName',
                        title: '字段英文名称'
                    }, {
                        field: 'fieldNameZH',
                        title: '字段名称'
                    }, {
                        field: 'fieldType',
                        title: '字段类型',
                        templet: function (d) {
                            switch(d.fieldType)
                            {   case 1:
                                return '字符串';
                                case 2:
                                    return '整形';
                                case 3:
                                    return '浮点型';
                                case 4:
                                    return '时间';
                                case 5:
                                    return '日期';
                                default:
                                    return '';
                            }
                        }
                    }, {
                        field: 'remark',
                        title: '描述'
                    }, {
                        templet: '#control-1',
                        title: '操作',
                        align: 'center',
                        width: 210,
                        unresize: true
                    }]
                ],
                cellMinWidth: 120,
                page: {
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                },
                request: {
                    pageName: 'pageNo',
                    limitName: 'pageSize'
                }
            });
        }

        var renderTableEdit = function () {
            // 渲染表格
            table.render({
                elem: '#tableContent-role',
                id: 'tableContent-role',
                url: admin.formatUrl('/api/table/' + myParam.ids),
                // 格式化后台返回的数据
                parseData: function (res) { //res 即为原始返回的数据
                    // 渲染模板属性
                    $('#tableName').val(res.data.tableName);
                    $('#tableNameZH').val(res.data.tableNameZH);
                    $('#remark').val(res.data.remark);
                    for (var i = 0; i < document.getElementById("manageId").options.length; i++) {
                        if (res.data.manageId && res.data.manageId === document.getElementById("manageId").options[i].value) {
                            document.getElementById("manageId").options[i].selected = true;
                            break;
                        }
                    }
                    form.render('select');
                    // 值
                    newfList = res.data.fieldEOList;
                    for (var i = 0; i < newfList.length; i++) {
                        newfList[i].data_id = guid();
                    }
                    // 返回结果，进行渲染表格
                    return {
                        "code": res.respCode, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.data.count, //解析数据长度
                        "data": newfList //解析数据列表
                    };
                },
                height: 472,
                cols: [
                    [{
                        type: 'numbers'
                    }, {
                        field: 'id',
                        hide: true
                    }, {
                        field: 'data_id',
                        hide: true
                    }, {
                        field: 'fieldName',
                        title: '字段英文名称'
                    }, {
                        field: 'fieldNameZH',
                        title: '字段名称'
                    }, {
                        field: 'fieldType',
                        title: '字段类型',
                        templet: function (d) {
                            switch(d.fieldType)
                            {   case 1:
                                    return '字符串';
                                case 2:
                                    return '整形';
                                case 3:
                                    return '浮点型';
                                case 4:
                                    return '时间';
                                case 5:
                                    return '日期';
                                default:
                                    return '';
                            }
                        }
                    }, {
                        field: 'remark',
                        title: '描述'
                    }, {
                        templet: '#control-1',
                        title: '操作',
                        align: 'center',
                        width: 210,
                        unresize: true
                    }]
                ],
                cellMinWidth: 120,
                page: {
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                },
                request: {
                    pageName: 'pageNo',
                    limitName: 'pageSize'
                }
            });
        }

        // 新增
        if ('add' === myParam.type) {
            // 初始化，执行一次渲染表格树
            renderTableAdd();
        } else if ('edit' === myParam.type) {
            renderTableEdit();
            $("#tableName").attr("disabled",true);
            $("#manageId").attr("disabled",true);
        } else if ('info' === myParam.type) {
            renderTableEdit();
            $("#btn_add_role").attr("disabled",true);
            $("#btn_export_sample").attr("disabled",true);
            $("#btn_import").attr("disabled",true);
            $("#tableName").attr("disabled",true);
            $("#tableNameZH").attr("disabled",true);
            $("#manageId").attr("disabled",true);
            $("#remark").attr("disabled",true);
            $("#btn_save").attr("disabled",true);
        }
        var renderTable2 = function () {
            var showList = newfList;
            // 渲染表格
            table.render({
                elem: '#tableContent-role',
                id: 'tableContent-role',
                data: showList,
                height: 472,
                cols: [
                    [{
                        type: 'numbers'
                    }, {
                        field: 'id',
                        hide: true
                    }, {
                        field: 'fieldName',
                        title: '字段英文名称'
                    }, {
                        field: 'fieldNameZH',
                        title: '字段名称'
                    }, {
                        field: 'fieldType',
                        title: '字段类型',
                        templet: function (d) {
                            switch(d.fieldType)
                            {   case 1:
                                return '字符串';
                                case 2:
                                    return '整形';
                                case 3:
                                    return '浮点型';
                                case 4:
                                    return '时间';
                                case 5:
                                    return '日期';
                                default:
                                    return '';
                            }
                        }
                    }, {
                        field: 'remark',
                        title: '描述'
                    }, {
                        templet: '#control-1',
                        title: '操作',
                        align: 'center',
                        width: 210,
                        unresize: true
                    }]
                ],
                cellMinWidth: 120,
                page: {
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                },
                request: {
                    pageName: 'pageNo',
                    limitName: 'pageSize'
                }
            });
        }

        // DONE: 侧边栏变化时刷新数据表格
        // 将 table ID 存入数组
        layui.admin.addTableCache('tableContent-role');

        // 监听工具条事件
        // 主要是编辑、删除和配置角色菜单
        table.on('tool(tableContent-role)', function (obj) {
            // 获取点击列的数据
            var data = obj.data;
            var layEvent = obj.event;
            // 判断操作类型
            if (layEvent === 'del') {
                // 删除角色信息
                layer.confirm('确定删除字段：' + data.fieldNameZH + ' 吗？', {
                    icon: 3,
                    title: '提示'
                }, function () {
                    for (var i = 0; i < newfList.length; i++) {
                        if (newfList[i].data_id === data.data_id) {
                            newfList.splice(i, 1);
                            i--;
                            break;
                        }
                    }
                    renderTable2();
                    layer.closeAll();
                });
            } else if (layEvent === 'edit') {
                // 编辑角色信息
                popMenu('edit', data);
            }
        });

        // 角色管理：新增和修改请求的封装
        function submitRoleData(d, ajaxType, success, error) {
            var ajaxName = ajaxType.toUpperCase() === 'POST' ? '新增' : '修改';
            // 发送请求
            admin.req('/api/sortManager/addData', d, function (data) {
                if (data.ok) {
                    layer.msg(ajaxName + '分类模板成功！', {
                        icon: 1
                    });
                    success(data);
                } else {
                    layer.msg(ajaxName + '分类模板失败：' + data.message, {
                        icon: 5
                    });
                    error(data);
                }
            }, {
                method: ajaxType
            });
        }

        form.on('submit(btn_return)', function () {
            window.location.href = './#!ADC_dataTemplates_manageTemplates_html';
        });

        form.on('submit(btn_save)', function () {
            var addField = { };
            addField.manageId = $('#manageId').val();
            addField.remark = $('#remark').val();
            addField.tableName = $('#tableName').val();
            addField.tableNameZH = $('#tableNameZH').val();
            addField.fieldEOList = newfList;
            // 修改需要传id, 而新增不必
            if (myParam.type === 'edit') {
                addField.id = myParam.ids;
            }
            submitAdd(addField, 'POST', function () {
            });
        });

        function submitAdd(d, ajaxType, success, error) {
            // 发送请求
            admin.req('/api/table/addData', d, function (data) {
                if (data.ok) {
                    layer.msg('修改成功！', {
                        icon: 1
                    });
                    success(data);
                    window.location.href = './#!ADC_dataTemplates_manageTemplates_html';
                } else {
                    layer.msg('修改失败！', {
                        icon: 5
                    });
                    error(data);
                    window.location.href = './#!ADC_dataTemplates_manageTemplates_html';
                }
            }, {
                method: ajaxType
            });
        }

        // 搜索
        form.on('submit(btn_search_role)', function (data) {
            var searchValue = data.field.inp_search;
            table.reload('tableContent-role', {
                where: {
                    name: searchValue,
                    reload: new Date().getTime()
                }
            });
        });
        // 重置
        form.on('submit(btn_reset_role)', function () {
            $('#inp_search').val('');
            table.reload('tableContent-role', {
                where: {
                    name: '',
                    reload: new Date().getTime()
                }
            });
        });
        // 新增
        form.on('submit(btn_add_role)', function () {
            popMenu('add');
        });
        // 导出样表
        form.on('submit(btn_export_sample)', function () {
            admin.req('/api/table/down', {
                type: 2,
            }, function (res) {
                console.log(res);
            });
        });
        // 导入
        form.on('submit(btn_import)', function () {
            alert('导入');
        });
        // 新增角色用户
        form.on('submit(btn_add_role_user)', function () {
            popMenuAddUser();
        });
        // 批量删除
        form.on('submit(btn_del_role_user)', function () {
            var checkStatus = table.checkStatus('tableContent-user');
            if (checkStatus.data.length === 0) {
                return layer.msg('请选择要移除的用户', {
                    icon: 0
                });
            }
            var delArr = [];
            for (var i = 0; i < checkStatus.data.length; i++) {
                delArr.push(checkStatus.data[i].usid);
            }

            layer.confirm('确定移除选中的角色内的 ' + checkStatus.data.length + ' 个用户吗？', {
                icon: 3,
                title: '提示'
            }, function () {
                admin.req('/api/sys/user/deleteRole/' + delArr.join(',') + '/' +
                    $('#roleid').val(), {},
                    function (data) {
                        if (data.ok) {
                            layer.msg('批量移除用户成功！', {
                                icon: 1
                            });
                            table.reload('tableContent-user', {
                                where: {
                                    reload: new Date().getTime()
                                }
                            });
                        } else {
                            return layer.msg('批量移除用户失败：' + data.message, {
                                icon: 5
                            });
                        }
                    }, {
                        method: 'delete'
                    });
            });
        });

        // 关闭右侧菜单 点击事件
        $('.layui-card-close').on('click', function () {
            hideRightMenu(true);
        });
        // 取消按钮
        form.on('submit(menuCancle-role)', function () {
            hideRightMenu(true);
        });
        // 弹出框取消按钮
        form.on('submit(popmenuCancle)', function () {
            admin.closePopupCenter();
        });

        // 保存新增/编辑的角色信息
        form.on('submit(menuSave-role)', function (data) {
            var field = data.field;
            if (field.fieldName === '') {
                return layer.msg('字段英文名称为必填项！', {
                    icon: 5
                });
            }
            if (field.fieldNameZH === '') {
                return layer.msg('字段名称为必填项！', {
                    icon: 5
                });
            }
            if (field.fieldType === '') {
                return layer.msg('字段类型为必填项！', {
                    icon: 5
                });
            }
            if (field.type === 'add') {
                newfList.push({"fieldName":field.fieldName, "fieldNameZH":field.fieldNameZH, "fieldType":field.fieldType, "remark":field.remark});
                renderTable2();
                layer.closeAll();
            } else if (field.type === 'edit') {
                for (var i = 0; i < newfList.length; i++) {
                    if (newfList[i].data_id === field.data_id) {
                        newfList[i].fieldName = field.fieldName;
                        newfList[i].fieldNameZH = field.fieldNameZH;
                        newfList[i].fieldType = field.fieldType;
                        newfList[i].remark = field.remark;
                        break;
                    }
                }
                renderTable2();
                layer.closeAll();
            }
        });

        // 查询菜单
        form.on('submit(role_search_btn)', function (data) {
            var search = data.field.role_search;
            admin.req('/api/sys/menu/listMenuByName', {
                menuName: search
            }, function (data) {
                var flag = false;
                zTreeObj.expandAll(false);
                setTimeout(function () {
                    if (data.data && data.data.length && data.data.length > 0) {
                        for (var i = 0; i < data.data.length; i++) {
                            var id = data.data[i].id;
                            var node = zTreeObj.getNodeByParam("id", id, null);
                            zTreeObj.expandNode(node, true);
                            flag = true;
                        }
                    } else {
                        layer.msg('未查询到相关数据', {
                            icon: 5
                        });
                    }
                    if (!flag) {
                        layer.msg('未查询到相关数据', {
                            icon: 5
                        });
                    }
                }, 200);

            });
        });

        // 绑定 全选/重置 按钮事件
        $('#ztree-all').on('click', function () {
            zTreeObj && zTreeObj.checkAllNodes(true);
        });
        $('#ztree-reset').on('click', function () {
            zTreeObj && zTreeObj.checkAllNodes(false);
        });
        $('#ztree-spread').on('click', function () {
            if ($('#ztree-spread').text() === '全部展开') {
                $('#ztree-spread').text('全部折叠');
                zTreeObj && zTreeObj.expandAll(true);
            } else {
                $('#ztree-spread').text('全部展开');
                zTreeObj && zTreeObj.expandAll(false);
            }
        });

        // 展示右侧表单菜单

    // 从url获取参数的方法
    function getQueryString(url) {
        if(url) {
            url=url.substr(url.indexOf("?")+1); //字符串截取，比我之前的split()方法效率高
        }
        var result = {}, //创建一个对象，用于存name，和value
            queryString =url || location.search.substring(1), //location.search设置或返回从问号 (?) 开始的 URL（查询部分）。
            re = /([^&=]+)=([^&]*)/g, //正则，具体不会用
            m;
        while (m = re.exec(queryString)) { //exec()正则表达式的匹配，具体不会用
            result[decodeURIComponent(m[1])] = decodeURIComponent(m[2]); //使用 decodeURIComponent() 对编码后的 URI 进行解码
        }
        return result;
    }

    //用于生成uuid
    function S4() {
        return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
    }

    function guid() {
        return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
    }
