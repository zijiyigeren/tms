<div class="layui-tpl-container">
    <!-- 新增和编辑表单 -->
    <div class="layui-form p-form">
        <input type="text" name="parentId" id="parentId" style="display: none;">
        <input type="text" name="type" id="type" style="display: none;">
        <input type="text" name="id" id="id" style="display: none;">
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span> 父级菜单</label>
            <div class="layui-input-block">
                <input type="text" name="selectMenus" placeholder="请选择父级菜单" disabled="disabled" class="layui-input" id="selectMenus"
                    lay-filter="selectMenus">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span> 名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入菜单名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <input type="text" name="remarks" placeholder="请输入菜单描述" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文件路径</label>
            <div class="layui-input-block">
                <input type="text" name="href" placeholder="请输入菜单文件路径" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单图标</label>
            <div class="layui-input-block">
                <input type="text" name="icon" placeholder="请输入菜单图标名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" placeholder="请输入菜单排序数字" class="layui-input">
            </div>
        </div>
        <!-- 提交按钮 -->
        <!-- 取消按钮 -->
        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="menuSave_menu">保存</button>
            <button class="layui-btn layui-btn-primary" lay-submit lay-filter="menuCancle_menu">取消</button>
        </div>
    </div>
</div>
