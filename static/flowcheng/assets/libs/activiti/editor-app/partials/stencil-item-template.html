<span ng-click="shutDownOthers(group);">
        <i class="glyphicon"
           ng-class="{'glyphicon-chevron-down': !group.expanded, 'glyphicon-chevron-up': group.expanded}"></i>
        {{group.name}}
    </span>

<!-- Child groups -->
<ul ng-repeat="group in group.groups"
    class="stencil-group stencil-group-non-root"
    ng-class="{collapsed: !group.expanded, 'first': $first}"
    ng-include="'editor-app/partials/stencil-item-template.html?version=4'">
</ul>

<!-- Group items -->
<ul>
    <!--哪天又想要这种的话可以再加回来-->
    <!--ng-mouseenter="showDescription(item.name,item.icon,item.id)"
        ng-mouseleave="hideDescription()"-->
    <li ng-repeat="item in group.paletteItems" class="stencil-item myli"
        id="{{item.id}}"
        title="{{item.description}}"
        ng-model="draggedElement"
        data-drag="true"
        jqyoui-draggable="{onStart:'startDragCallback', onDrag:'dragCallback'}"
        data-jqyoui-options="{revert: 'invalid', helper: 'clone', opacity : 0.5}"
        >
        <!--<span>{{count}}</span>-->
        <img ng-src="editor-app/stencilsets/bpmn2.0/icons/{{item.icon}}" width="18px;" height="18px;"/>
        {{item.name}}
    </li>
</ul>
