
<div class="modal" ng-controller="KisBpmShapeSelectionCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p style="font-size: 16px;margin: 5px 0;display: inline-block;">Change shape to:</p>
                <button style="margin: 5px 0;display: inline-block;" type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
            </div>
            <div class="modal-body">
            
                   <div class="kis-listener-grid" ng-grid="gridOptions"></div>
            
            </div>
            <div class="modal-footer">
                <button ng-click="select()" class="btn btn-primary" translate style="width: 80px;">ACTION.SELECT</button>
                <button ng-click="cancel()" class="btn btn-primary" translate style="background-color: #949494;width: 80px;">ACTION.CANCEL</button>
            </div>
        </div>
    </div>
</div>
