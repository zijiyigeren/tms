    <script type="text/javascript">
      /*
      * 功能: 解决ie 浏览器下f5刷新页面 input 内容不清空的问题
      * */
      window.addEventListener("load", function () {
        // alert(navigator.userAgent);
        var cur = navigator.userAgent;
        var sstr = '';
        if (cur.indexOf('Chrome') > -1){
          sstr = 'Chrome';
        }else if(cur.indexOf('Firefox') > -1){
          sstr = 'Firefox';
        }else if (cur.indexOf('Opera') > -1) {
          sstr = 'Opera';
        }else if (cur.indexOf('Safari') > -1) {
          sstr = 'Safari';
        }else if (cur.indexOf('Trident/7.0') > -1) {
          sstr = 'ie';
          var domList = document.querySelectorAll("input[name=clearInputValue]");
          for (let i = 0; i < domList.length; i++) {
            domList[i].value = ''
          }
        }
      });

    </script>
